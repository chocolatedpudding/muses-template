<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通称検索</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #searchBox {
        width: 300px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      #results {
        list-style-type: none;
        padding: 0;
      }
      #results li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>通称検索</h1>
    <input type="text" id="searchBox" placeholder="通称を検索してください" />

    <ul id="results"></ul>

    <script src="commonname.js"></script>
  </body>
</html>
