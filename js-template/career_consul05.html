<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESメニュー</title>
    <link href="index.css" rel="stylesheet" />
    <link href="career.css" rel="stylesheet" />
    <style>
      /* career_consul05.htmlの#info_header専用のスタイル */
      #career_support #info_header {
        counter-reset: black;
        background-color: pink; /* 例：赤色 (色はお好みで変更) */
      }
    </style>
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num">
          <img src="img/board.png" />未読掲示が&nbsp;<span class="unread"></span
          >件 あります！
        </div>
      </div>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
      <p>登録されていません</p>
    </header>

    <main id="career_support">
      <div id="info_header">申し込みが完了しました。</div>
      <br />
      <table border="1" id="consul_completion">
        <tr>
          <td>相談種別</td>
          <td>就職相談</td>
        </tr>
        <tr>
          <td>相談日時</td>
          <td>2024/06/20（木）　12:30-13:00</td>
        </tr>
        <tr>
          <td>応対者</td>
          <td>武庫川　花子</td>
        </tr>
        <tr>
          <td>相談内容</td>
          <td>【対面】応募書類の書き方・添削(履歴書・ES等)</td>
        </tr>
      </table>
    </main>

    <footer>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>

    <script src="menu.js"></script>
  </body>
</html>
