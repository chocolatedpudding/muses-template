<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>企業情報検索</title>
    <link href="index.css" rel="stylesheet" />
    <link href="career.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name">
        <img src="img/user_icon.png" /><span></span> さん
      </div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num">
          <img src="img/board.png" />未読掲示が&nbsp;<span class="unread"></span
          >件 あります！
        </div>
      </div>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
      <p>登録されていません</p>
    </header>

    <main id="career_support">
      <div id="info_header">企業情報検索</div>

      <div class="form-container">
        <p>企業・事業所名</p>
        <input type="text" id="companyName" placeholder="" />
        <button onclick="getCompanyInfo()" class="campanyBtn">検索</button>
      </div>
      <div class="form-container">
        <p>企業・事業所 通称名</p>
        <input type="text" id="companyCommonName" placeholder="" />
        <button onclick="getCompanyInfo()" class="campanyBtn">検索</button>
      </div>
      <div id="companyInfo"></div>
      <div id="nextPage">
        <a href="career.html" class="btn btn-border">戻る</a>
      </div>
    </main>

    <footer>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>
    <script src="company_search.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
