<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>企業情報検索</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .form-container p {
        margin: 0;
        margin-right: 10px;
        width: 150px; /* ラベルの幅を統一 */
      }
      #companyInfo {
        margin-top: 20px;
      }
      .company {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>企業情報検索</h1>
    <div class="form-container">
      <p>企業・事業所名</p>
      <input type="text" id="companyName" placeholder="" />
      <button onclick="getCompanyInfo()">検索</button>
    </div>
    <div class="form-container">
      <p>企業・事業所 通称名</p>
      <input type="text" id="companyName" placeholder="" />
      <button onclick="getCompanyInfo()">検索</button>
    </div>
    <div id="companyInfo"></div>
    <script src="company_search.js"></script>
  </body>
</html>
